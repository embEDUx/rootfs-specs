---
global:
    use:
        +: "vim-syntax systemd"
        -: "X doc consolekit modules"

packages:
    sys-apps/util-linux:
        use:
            -: "systemd"
    virtual/udev:
        kw:
            +: "~arm"
    sys-apps/systemd:
        kw:
            +: "~arm"
        use: 
            +: "importd gcrypt curl lz4 lzma"
    app-portage/layman: {}
    app-portage/eix: {}
    app-editors/vim: {}
    app-portage/genlop: {}
    net-misc/ntp: {}
    sys-apps/iproute2: {}
    net-analyzer/netcat: {}
    net-wireless/iw: {}
    sys-fs/btrfs-progs: {}
        kw:
            +: "~arm"
    sys-apps/usbutils: {}
    sys-apps/usbmon: {}
    dev-util/sysdig:
        kw:
            +: "~arm"
    sci-libs/gsl:
        use:
            +: "cblas-external"
    net-wireless/gnuradio:
        use:
            +: "alsa analog audio channels ctrlport digital fec filter log pager performance-counters utils vocoder wavelet zeromq" 
            -: "qt4"
    net-wireless/gr-osmosdr:
        use:
            +: "rtlsdr hackrf fcd" 
    net-wireless/rtl-sdr: {}

pre_install_commands:
    - "gcc-config $(gcc-config -l | wc -l)"
    - "emerge --sync"
    - "chown -R portage:portage /usr/portage"
    - "emerge -1uvkb perl"
    - "perl-cleaner --reallyall -- -kb"


post_install_commands:
    - "emerge --keep-going --wity-bdeps=y -DNuv @world || true"
    - "echo Europe/Berlin > /etc/timezone"
    - "emerge --config timezone-data"
    - "mv /sbin/init /sbin/init-openrc"
    - "ln -sf /usr/lib/systemd/systemd /sbin/init"
